<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Book Reviews</title>
    <link rel="
    stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <a href="/books">Home</a>
        <br>
        <a href="/add">Add Book Review</a>
        <form action="">
            <h3>Search</h3>
            <input type="text" name="asin" placeholder="search by asin">
            <input type="submit" value="Submit">
        </form>
        {% if reviews %}
            <h1>
                    {% if search %}
                        Showing reviews for {{reviews[0].asin}}
                    {% else %}
                        Top reviews:
                    {% endif %}
                <!-- this page allows the user to scroll and see all books in the database -->
            </h1>
            {% for r in reviews %}
                <h2>{{r.summary}}</h2>
            {% endfor %}
        {% endif %}

    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
