<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Book Reviews</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <div class="container" >

        <form id="form">
                <h3>Search</h3>
                <input id="asin" type="text" name="asin" placeholder="asin">
                <input type="submit" value="Submit">
        </form>
        {% if msg %}
            {{msg}}
        {% endif %}
        <div style="display:flex;justify-content:space-evenly;">
            <table>
                {% for book in arrayOfBooks %}
                <tr>
                    <td>
                        <a href={{ "/books/" + book['asin'] }}>
                            <img src={{ book['imUrl'] }} />       <!-- this line may look erroneous in the IDE but don't worry it is not -->
                        </a>
                    </td>
                    <td>
                        Title: {{ book['title'] }} <br>
                        ASIN: {{ book['asin'] }} <br>
                        Url: {{ book['imUrl'] }} <br>

                    </td>
                </tr>
                {% endfor %}
            </table>
        <div>
    </div>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script>
        form = document.getElementById('form');

        form.onsubmit = function() {
            asin = document.getElementById('asin').value;

            window.location.replace(`/books/${asin}`)
            return false;   
        };

    
    
    </script>
</body>

</html>
